<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<div class="row">
		<div class="col-12" style="max-width: 600px;">
			<div class="card">
				<div class="card-title" style="padding: 20px 20px 0 20px;">
					<h2>Add Event</h2>
				</div>
				<div class="card-block" style="padding: 20px;">
					<div style="margin-top: 30px;">
						<form class="form-vertical" method="POST" action="{{ payload.form_action }}">
							<fieldset>
								{% csrf_token %}

								<div class="form-group">
									<label>{{form.event_name.label}}</label>
									{{form.event_name}}
									<span class="help-text"><em>{{form.event_name.help_text}}</em></span>
								</div>
								
								<div class="form-group">
									<label>{{form.description.label}}</label>
									{{form.description}}
									<span class="help-text"><em>{{form.description.help_text}}</em></span>
								</div>
								
								<div class="form-group">
									<label>{{form.event_date.label}}</label>
									{{form.event_date}
									<span class="help-text"><em>{{form.event_date.help_text}}</em></span>
								</div>
								
								<div class="form-group">
									<label>{{form.location.label}}</label>
									{{form.location}}
									<span class="help-text"><em>{{form.location.help_text}}</em></span>
								</div>
							</fieldset>

							<button type="submit" class="btn btn-info">Submit entry</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
